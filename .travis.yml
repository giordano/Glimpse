# Enable C++ support
language: cpp

addons:
  apt:
    packages:
      - cmake
      - libgsl0-dev
      - libfftw3-3
      - libccfits-dev
      - libnfft3-dev
      - libarmadillo-dev
      - libboost-all-dev
  homebrew:
    packages: &macos_packages
      - cmake
      - pkgconfig
      - gsl
      - fftw
      - cfitsio
      - brewsci/science/nfft
      - armadillo

matrix:
  include:
    - os: linux
      name: "GNU/Linux with GCC"
    - os: osx
      name: "macOS with GCC"
      osx_image: xcode10.1
      env:
        - MATRIX_EVAL=".ci/install_boost.sh && brew install brewsci/science/ccfits --cc=gcc-7 && CC=gcc-7 && CXX=g++-7"
      addons:
        homebrew:
          packages:
            - gcc@7
            - modules
            - lmod
            - *macos_packages
    - os: osx
      name: "macOS with vanilla Clang"
      osx_image: xcode10.1
      env:
        - MATRIX_EVAL="CC=/usr/local/opt/llvm/bin/clang && CXX=/usr/local/opt/llvm/bin/clang++"
      addons:
        homebrew:
          packages:
            - llvm
            - libomp
            - boost
            - brewsci/science/ccfits
            - *macos_packages

cache:
    directories:
      - /home/travis/build/CosmoStat/Glimpse/build/SPARSE2D
      - /home/travis/build/CosmoStat/Glimpse/build/NICAEA

before_install:
  - while sleep 540 ; do echo "========== Just telling Travis we're alive =========="; done &
  - eval "${MATRIX_EVAL}"

install: true

# Build steps
script:
    - mkdir -p build && cd build
    - cmake ..
    - make
    - ./glimpse --version
